<body>

<div class="container">

    <div class="input-group">

        <input type="text" id="globalTitle" placeholder="è¾“å…¥æ–°å‰§åï¼Œå¦‚ï¼šè¢«æ¶æ¯’é‚»å±…å®³æ­»å" oninput="saveAndRefresh()">
    </div>

    <div id="dropZone" class="drop-area" onclick="selectFolder()">
        <p>ğŸ“‚ æ‹–æ‹½æ–‡ä»¶å¤¹æˆ–è§†é¢‘åˆ°è¿™é‡Œ</p>
        <p style="font-size: 11px; margin-top: 8px; color: #555;">æ”¯æŒæ ¼å¼ï¼šå‰§å-ç¬¬Xé›† æè¿° æ—¶é—´æˆ³.mp4 / å‰§å01.mp4 / ç¬¬äº”é›†.mp4</p>
    </div>

    <div class="file-list-container">
        <table>
            <thead>
                <tr>
                    <th width="35%">åŸå§‹æ–‡ä»¶å</th>
                    <th width="45%">é¢„è§ˆï¼ˆå¯æ‰‹åŠ¨ç¼–è¾‘ï¼‰</th>
                    <th width="20%" style="text-align: center;">æ“ä½œ</th>
                </tr>
            </thead>
            <tbody id="fileList"></tbody>
        </table>
    </div>

    <div class="action-bar">
        <button class="main-btn btn-clear" onclick="clearAll()">æ¸…ç©ºåˆ—è¡¨</button>
        <button class="main-btn btn-exec" id="execBtn" onclick="runBatchRename()" disabled>ç¡®è®¤æ‰¹é‡ä¿®æ”¹</button>
    </div>
    
    <div id="log">å‡†å¤‡å°±ç»ª</div>
</div>

<script>
    let filesData = [];

    // é¡µé¢åŠ è½½æ—¶æ¢å¤ä¸Šæ¬¡çš„å‰§å
    window.onload = () => {
        const savedTitle = localStorage.getItem('lastSeriesTitle');
        if (savedTitle) {
            document.getElementById('globalTitle').value = savedTitle;
        }
    };

    // ä¿å­˜å‰§åå¹¶å³æ—¶åˆ·æ–°é¢„è§ˆ
    function saveAndRefresh() {
        const title = document.getElementById('globalTitle').value;
        localStorage.setItem('lastSeriesTitle', title);
        refreshAllNames();
    }

    // --- æ ¸å¿ƒé€»è¾‘ï¼šæ™ºèƒ½è§£æå„ç§ä¹±ä¸ƒå…«ç³Ÿçš„æ ¼å¼ ---
    function getSmartName(oldName) {
        const prefixInput = document.getElementById('globalTitle').value.trim();
        
        // 1. ä¼˜å…ˆåŒ¹é…ï¼šå¯¼æ¼”ä¸“ä¸šæ ¼å¼ (å‰§å-ç¬¬Xé›† æè¿° æ—¶é—´æˆ³)
        const heavyRegex = /^(.*?)-ç¬¬([\dä¸€äºŒä¸‰å››äº”å…­ä¸ƒå…«ä¹å]+)é›†\s+(.*?)(?=\s*\d{8}_\d{6}|_final_video|\.mp4)/;
        const heavyMatch = oldName.match(heavyRegex);

        if (heavyMatch) {
            const seriesName = heavyMatch[1]; 
            const epNum = heavyMatch[2];      
            const desc = heavyMatch[3].trim(); 
            return `${prefixInput || seriesName} ç¬¬${epNum}é›† ${desc}.mp4`;
        }

        // 2. å…¼å®¹åŒ¹é…ï¼šæ™®é€šæ ¼å¼ (å¯»æ‰¾â€œç¬¬Xé›†â€æˆ–â€œç¬¬Xè¯â€)
        const epMatch = oldName.match(/ç¬¬([\dä¸€äºŒä¸‰å››äº”å…­ä¸ƒå…«ä¹å]+)[é›†è¯]/);
        if (epMatch) {
            const num = epMatch[1];
            // å°è¯•æå–â€œç¬¬â€å­—å‰é¢çš„å†…å®¹ä½œä¸ºåŸå‰§å
            const namePart = oldName.split(/ç¬¬[\dä¸€äºŒä¸‰å››äº”å…­ä¸ƒå…«ä¹å]+[é›†è¯]/)[0].replace(/[-_]$/, '').trim();
            return `${prefixInput || namePart || 'ç´ æ'} ç¬¬${num}é›†.mp4`;
        }

        // 3. æœ€ç®€åŒ¹é…ï¼šåªæ‰¾æ•°å­—
        const pureNumMatch = oldName.match(/(\d+)/);
        if (pureNumMatch) {
            const num = pureNumMatch[1].replace(/^0+/, '') || "0";
            return `${prefixInput || 'ç´ æ'} ç¬¬${num}é›†.mp4`;
        }

        return `${prefixInput || 'æœªçŸ¥ç´ æ'}_${oldName}`;
    }

    async function addToFileList(handle) {
        if (handle.kind !== 'file' || !/\.(mp4|mov|mkv|webm|avi)$/i.test(handle.name)) return;
        if (filesData.some(f => f.oldName === handle.name)) return;

        filesData.push({
            handle: handle,
            oldName: handle.name,
            newName: getSmartName(handle.name),
            isDone: false
        });
    }

    function renderUI() {
        const tbody = document.getElementById('fileList');
        tbody.innerHTML = filesData.map((item, index) => {
            if (item.isDone) {
                return `<tr><td colspan="2" class="status-done">âœ… å·²å®Œæˆï¼š${item.newName}</td><td style="text-align:center"><button class="op-btn del-btn" onclick="removeFile(${index})">ç§»é™¤è®°å½•</button></td></tr>`;
            }
            return `
                <tr>
                    <td style="color: #666; font-size: 11px; word-break: break-all;">${item.oldName}</td>
                    <td><input type="text" class="edit-input" value="${item.newName}" oninput="updateManualName(${index}, this.value)"></td>
                    <td style="text-align: center;">
                        <button class="op-btn modify-btn" onclick="renameSingle(${index})">ä¿®æ”¹</button>
                        <button class="op-btn del-btn" onclick="removeFile(${index})">ç§»é™¤</button>
                    </td>
                </tr>
            `;
        }).join('');
        
        document.getElementById('execBtn').disabled = !filesData.some(f => !f.isDone);
        document.getElementById('log').innerText = `å·²åŠ è½½ ${filesData.length} ä¸ªæ–‡ä»¶`;
    }

    async function renameSingle(index) {
        const item = filesData[index];
        try {
            if (await item.handle.queryPermission({mode: 'readwrite'}) !== 'granted') {
                await item.handle.requestPermission({mode: 'readwrite'});
            }
            await item.handle.move(item.newName);
            item.isDone = true;
            renderUI();
        } catch (err) {
            alert("æ— æ³•ä¿®æ”¹ï¼Œè¯·ç¡®ä¿æ–‡ä»¶æœªè¢«æ’­æ”¾å™¨å ç”¨ä¸”å·²æˆæƒã€‚");
        }
    }

    async function runBatchRename() {
        const btn = document.getElementById('execBtn');
        btn.innerText = "æ­£åœ¨å¤„ç†...";
        btn.disabled = true;

        for (let item of filesData) {
            if (item.isDone) continue;
            try {
                if (await item.handle.queryPermission({mode: 'readwrite'}) !== 'granted') {
                    await item.handle.requestPermission({mode: 'readwrite'});
                }
                await item.handle.move(item.newName);
                item.isDone = true;
            } catch (e) {}
        }
        renderUI();
        btn.innerText = "ç¡®è®¤æ‰¹é‡ä¿®æ”¹";
        alert("æ‰¹é‡é‡å‘½åå®Œæˆï¼");
    }

    function updateManualName(index, val) { filesData[index].newName = val; }
    function removeFile(index) { filesData.splice(index, 1); renderUI(); }
    function clearAll() { filesData = []; renderUI(); }
    function refreshAllNames() {
        filesData.forEach(item => { if(!item.isDone) item.newName = getSmartName(item.oldName); });
        renderUI();
    }

    const dropZone = document.getElementById('dropZone');
    dropZone.ondragover = e => e.preventDefault();
    dropZone.ondrop = async e => {
        e.preventDefault();
        const items = [...e.dataTransfer.items];
        for (const item of items) {
            const h = await item.getAsFileSystemHandle();
            if (h.kind === 'directory') { for await (const entry of h.values()) await addToFileList(entry); }
            else await addToFileList(h);
        }
        renderUI();
    };

    async function selectFolder() {
        try {
            const d = await window.showDirectoryPicker();
            for await (const e of d.values()) await addToFileList(e);
            renderUI();
        } catch(e) {}
    }
</script>
